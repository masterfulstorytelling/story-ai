apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: storyai-processing
  annotations:
    run.googleapis.com/ingress: internal
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 1
      timeoutSeconds: 900
      serviceAccountName: storyai-processing@PROJECT_ID.iam.gserviceaccount.com
      containers:
      - image: gcr.io/PROJECT_ID/storyai-processing:latest
        ports:
        - name: http1
          containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: GCP_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: storyai-secrets
              key: gcp-project-id
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: storyai-secrets
              key: anthropic-api-key
        - name: LANGSMITH_API_KEY
          valueFrom:
            secretKeyRef:
              name: storyai-secrets
              key: langsmith-api-key
        - name: LANGSMITH_PROJECT
          valueFrom:
            secretKeyRef:
              name: storyai-secrets
              key: langsmith-project
        - name: CORS_ALLOWED_ORIGINS
          value: "https://storyai-backend-PROJECT_ID.run.app"
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: "2"
            memory: 2Gi
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          timeoutSeconds: 1
          periodSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          timeoutSeconds: 1
          periodSeconds: 10
          failureThreshold: 3

