# Cloud Build configuration for CI/CD
# This builds and deploys all three services

steps:
  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/storyai-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/storyai-backend:latest'
      - './backend'
    waitFor: ['-']

  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/storyai-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/storyai-frontend:latest'
      - './frontend'
    waitFor: ['-']

  # Build AI Processing
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-ai-processing'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/storyai-processing:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/storyai-processing:latest'
      - './ai-processing'
    waitFor: ['-']

  # Push Backend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/storyai-backend'
    waitFor: ['build-backend']

  # Push Frontend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/storyai-frontend'
    waitFor: ['build-frontend']

  # Push AI Processing
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-ai-processing'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/storyai-processing'
    waitFor: ['build-ai-processing']

  # Deploy Backend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'storyai-backend'
      - '--image=gcr.io/$PROJECT_ID/storyai-backend:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--service-account=storyai-backend@$PROJECT_ID.iam.gserviceaccount.com'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=20'
      - '--timeout=300'
      - '--port=8080'
      - '--set-env-vars=PORT=8080,NODE_ENV=production'
      - '--set-secrets=GCP_PROJECT_ID=storyai-secrets:gcp-project-id,FIRESTORE_PROJECT_ID=storyai-secrets:firestore-project-id,CLOUD_STORAGE_BUCKET=storyai-secrets:cloud-storage-bucket,SENDGRID_API_KEY=storyai-secrets:sendgrid-api-key,SENDGRID_FROM_EMAIL=storyai-secrets:sendgrid-from-email,CLOUD_TASKS_QUEUE=storyai-secrets:cloud-tasks-queue,CLOUD_TASKS_LOCATION=storyai-secrets:cloud-tasks-location'
      - '--set-env-vars=AI_PROCESSING_URL=https://storyai-processing-$PROJECT_ID.run.app'
    waitFor: ['push-backend']

  # Deploy Frontend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'storyai-frontend'
      - '--image=gcr.io/$PROJECT_ID/storyai-frontend:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=60'
      - '--port=8080'
      - '--set-env-vars=PORT=8080,VITE_API_URL=https://storyai-backend-$PROJECT_ID.run.app'
    waitFor: ['push-frontend']

  # Deploy AI Processing
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-ai-processing'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'storyai-processing'
      - '--image=gcr.io/$PROJECT_ID/storyai-processing:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--no-allow-unauthenticated'
      - '--service-account=storyai-processing@$PROJECT_ID.iam.gserviceaccount.com'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=900'
      - '--port=8000'
      - '--set-env-vars=PORT=8000,PYTHONUNBUFFERED=1,CORS_ALLOWED_ORIGINS=https://storyai-backend-$PROJECT_ID.run.app'
      - '--set-secrets=GCP_PROJECT_ID=storyai-secrets:gcp-project-id,ANTHROPIC_API_KEY=storyai-secrets:anthropic-api-key,LANGSMITH_API_KEY=storyai-secrets:langsmith-api-key,LANGSMITH_PROJECT=storyai-secrets:langsmith-project'
    waitFor: ['push-ai-processing']

images:
  - 'gcr.io/$PROJECT_ID/storyai-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/storyai-backend:latest'
  - 'gcr.io/$PROJECT_ID/storyai-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/storyai-frontend:latest'
  - 'gcr.io/$PROJECT_ID/storyai-processing:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/storyai-processing:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'

