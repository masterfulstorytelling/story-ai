[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.flake8]
max-line-length = 100
exclude = [
    '.git',
    '__pycache__',
    '.venv',
    'venv',
    'build',
    'dist',
    '.eggs',
    '*.egg-info',
]
ignore = [
    'E203',  # whitespace before ':'
    'E501',  # line too long (handled by black)
    'W503',  # line break before binary operator
    'F541',  # f-string is missing placeholders (style warning, not critical)
]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

