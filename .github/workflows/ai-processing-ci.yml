name: AI Processing CI

on:
  push:
    branches: [main, '001-story-eval-mvp']
    paths:
      - 'ai-processing/**'
      - '.github/workflows/ai-processing-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ai-processing/**'
      - '.github/workflows/ai-processing-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ai-processing/requirements.txt
      
      - name: Install dependencies
        working-directory: ./ai-processing
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          # Install pre-commit to verify hooks would pass
          pip install pre-commit
      
      - name: Install WeasyPrint system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libgdk-pixbuf2.0-0 \
            libffi-dev \
            shared-mime-info
      
      - name: Install Playwright browsers
        working-directory: ./ai-processing
        run: playwright install chromium
      
      - name: Verify pre-commit hooks would pass
        working-directory: ./ai-processing
        run: |
          # This simulates what pre-commit hooks do
          # If this fails, it means hooks aren't configured correctly
          pre-commit run --all-files --hook-stage commit || (
            echo "ERROR: Pre-commit hooks would fail!"
            echo "This means code wasn't formatted before commit."
            echo "Developers must run: cd ai-processing && pre-commit install"
            exit 1
          )
      
      - name: Run flake8 (linting)
        working-directory: ./ai-processing
        run: flake8 src/ --max-line-length=100 --extend-ignore=E203,W503,E501
      
      - name: Run type check
        working-directory: ./ai-processing
        run: mypy src/ --ignore-missing-imports || true
      
      - name: Run tests
        working-directory: ./ai-processing
        run: pytest tests/ -v --cov=src --cov-report=xml
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY_TEST || 'test-key' }}
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY_TEST || '' }}
          LANGSMITH_PROJECT: story-eval-mvp-test
          FIRESTORE_PROJECT_ID: test-project
          CLOUD_STORAGE_BUCKET: test-bucket
          GCP_PROJECT_ID: test-project
      
      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          directory: ./ai-processing
          flags: ai-processing
          name: ai-processing-coverage

